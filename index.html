<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="./css/estilos.css" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="bg-images">
      <img class="bg-bot" src="images/bg-bottom.svg" />
      <img class="bg-top" src="images/bg-top.svg" />
    </div>

    <header class="title">
      <h1>Our Pricing</h1>
    </header>

    <div class="price-type">
      <p>Annually</p>
      <input id="checkbox-prices" type="checkbox" />
      <p>Monthly</p>
    </div>

    <div class="card-container">
      <div class="card">
        <p class="card-title">Basic</p>
        <h2 id="price-basic" class="card-price">
          &dollar;199.99
        </h2>
        <p class="card-feature card-feature-top">
          500 GB Storage
        </p>
        <p class="card-feature">
          2 Users Allowed
        </p>
        <p class="card-feature">
          Send up to 3 GB
        </p>
        <button class="card-button">
          LEARN MORE
        </button>
      </div>

      <div class="card card-focus">
        <p class="card-title is-focus">Professional</p>
        <h2 id="price-pro" class="card-price is-focus">
          &dollar;249.99
        </h2>
        <p class="card-feature-focus card-feature-top-focus">
          1 TB Storage
        </p>
        <p class="card-feature-focus">
          5 Users Allowed
        </p>
        <p class="card-feature-focus">
          Send up to 10 GB
        </p>
        <button class="is-feature-button">
          LEARN MORE
        </button>
      </div>

      <div class="card">
        <p class="card-title">Master</p>
        <h2 id="price-master" class="card-price">
          &dollar;399.99
        </h2>
        <p class="card-feature card-feature-top">
          2 TB Storage
        </p>
        <p class="card-feature">
          10 Users Allowed
        </p>
        <p class="card-feature">
          Send up to 20 GB
        </p>
        <button class="card-button">
          LEARN MORE
        </button>
      </div>

    </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://dmarcano.com.ar">David Marcano</a>.
  </div>

  <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
